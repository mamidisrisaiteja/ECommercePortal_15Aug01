name: ðŸš€ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  validate:
    name: ðŸ” Validation & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install -r automation_framework/requirements.txt
          pip install flake8 black pytest-cov
      
      - name: ðŸ” Code Linting
        run: |
          flake8 automation_framework/ --max-line-length=100 --ignore=E203,W503
      
      - name: ðŸŽ¨ Code Formatting Check
        run: |
          black --check automation_framework/ --line-length=100
      
      - name: ðŸ“Š Framework Structure Validation
        run: |
          python -c "
          import os
          required_files = [
              'automation_framework/conftest.py',
              'automation_framework/requirements.txt',
              'automation_framework/pages/base_page.py',
              'automation_framework/tests/steps/test_steps.py',
              'automation_framework/utils/config_manager.py'
          ]
          missing_files = []
          for file in required_files:
              if not os.path.exists(file):
                  missing_files.append(file)
          if missing_files:
              raise Exception(f'Missing required files: {missing_files}')
          print('âœ… Framework structure validation passed')
          "

  unit_tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install -r automation_framework/requirements.txt
          pip install pytest-cov
      
      - name: ðŸ§ª Run Unit Tests
        run: |
          cd automation_framework
          python -m pytest \
            --cov=utils \
            --cov=pages \
            --cov-report=xml \
            --cov-report=html \
            -v \
            --tb=short \
            tests/ || echo "No unit tests found - creating placeholder"
        continue-on-error: true
      
      - name: ðŸ“Š Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: automation_framework/htmlcov/
          retention-days: 7

  smoke_tests:
    name: ðŸ’¨ Smoke Tests
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸŽ­ Setup Playwright
        run: |
          pip install -r automation_framework/requirements.txt
          playwright install chromium
      
      - name: ðŸ”§ Configure Test Environment
        run: |
          cat > config.yaml << EOF
          base_url: "https://www.saucedemo.com"
          browser:
            type: "chromium"
            headless: true
            viewport:
              width: 1920
              height: 1080
          timeouts:
            default: 30000
            navigation: 60000
          credentials:
            valid_users:
              - username: "standard_user"
                password: "secret_sauce"
          EOF
      
      - name: ðŸ’¨ Run Smoke Tests
        run: |
          cd automation_framework
          pytest \
            -m "smoke" \
            --browser=chromium \
            --html=../reports/smoke_test_report.html \
            --self-contained-html \
            -v \
            --tb=short \
            --maxfail=3
        continue-on-error: true
      
      - name: ðŸ“‹ Upload Smoke Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-reports
          path: reports/
          retention-days: 7

  mcp_validation:
    name: ðŸ¤– MCP Integration Validation
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: ðŸŽ­ Install MCP Dependencies
        run: |
          npm install -g @executeautomation/playwright-mcp-server
          pip install -r automation_framework/requirements.txt
      
      - name: ðŸ” Validate MCP Integration
        run: |
          cd automation_framework
          python -c "
          try:
              from mcp_integration import PlaywrightMCPIntegration
              from playwright_mcp_runner import PlaywrightMCPRunner
              
              print('âœ… MCP integration modules imported successfully')
              
              # Test MCP integration instantiation
              mcp = PlaywrightMCPIntegration()
              runner = PlaywrightMCPRunner()
              
              print('âœ… MCP classes instantiated successfully')
              
              # Test session management
              session_info = mcp.get_session_info()
              print(f'âœ… Session info retrieved: {session_info}')
              
              print('âœ… MCP integration validation completed')
              
          except Exception as e:
              print(f'âŒ MCP validation failed: {e}')
              raise
          "

  security_scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ðŸ”’ Security Scan with Bandit
        run: |
          pip install bandit[toml]
          bandit -r automation_framework/ -f json -o security-report.json || true
          bandit -r automation_framework/ || true
      
      - name: ðŸ“¦ Dependency Check
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          safety check || true
      
      - name: ðŸ“‹ Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            security-report.json
            safety-report.json
          retention-days: 30

  notify_results:
    name: ðŸ“¢ Notification
    needs: [validate, unit_tests, smoke_tests, mcp_validation, security_scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ“Š Determine CI Status
        id: status
        run: |
          if [[ "${{ needs.validate.result }}" == "success" && 
                "${{ needs.unit_tests.result }}" == "success" && 
                "${{ needs.smoke_tests.result }}" == "success" && 
                "${{ needs.mcp_validation.result }}" == "success" && 
                "${{ needs.security_scan.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ’¬ Update PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.status.outputs.status }}';
            const emoji = '${{ steps.status.outputs.emoji }}';
            
            const comment = `
            ## ${emoji} CI Pipeline Results
            
            **Status**: ${status.toUpperCase()}
            
            ### Job Results
            - **Validation**: ${{ needs.validate.result }}
            - **Unit Tests**: ${{ needs.unit_tests.result }}
            - **Smoke Tests**: ${{ needs.smoke_tests.result }}
            - **MCP Validation**: ${{ needs.mcp_validation.result }}
            - **Security Scan**: ${{ needs.security_scan.result }}
            
            ### Links
            - [Workflow Run](${context.payload.repository.html_url}/actions/runs/${context.runId})
            - [Commit](${context.payload.repository.html_url}/commit/${context.sha})
            
            ---
            *Automated CI/CD Pipeline*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
